<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Input(checkbox)</title>
</head>
<body>

    <!-- 
        checkbox
         1) name: input의 그룹화, 파라미터의 key
         2) value: 파라미터의 vlaue
    -->

    <form action="#" method="GET">
        <input type="checkbox" name="skills" value="code-a" id="html"/>
        <label for="html">HTML</label>
        
        <input type="checkbox" name="skills" value="code-b" id="css"/>
        <label for="css">CSS</label>
        
        <input type="checkbox" name="skills" value="code-c" id="js"/>
        <label for="js">JavaScript</label>
        
        <button type="submit">
            Submit
        </button>
    </form>
    
</body>
</html>
