<section>
    <h1>What's happening?</h1>
    
    <form action="#" method="POST">
        <!-- 1. 이미지 -->
        <img src="#" alt="@iamhoonpark" />

        <!-- 2. 입력창 -->
        <textarea name="content" id="" placeholder="What's happening" maxlength="280"></textarea>

        <!-- 3. 파일업로드 -->
        <!-- js로 button요소를 클릭했을 때, input이 작동하게 연동해해야 함 -->
        <button type="button" aria-label="Upload files">
            <!-- Icon -->
        </button>
        <!-- style이 안먹는 태그 따라서 button태그를 따로 만들어줌 -->
        <input type="filetext" multiple accept="image/*, video/*"/>

        <!-- 4. GIF찾기 -->
        <button type="button" aria-label="Search GIFs">
            <!-- Icon -->
        </button>

        <!-- 5. 투표 -->
        <button type="button" aria-label="Create a poll">
            <!-- Icon -->
        </button>

        <!-- 6. 이모지 -->
        <button type="button" aria-label="Choose emoji">
            <!-- Icon -->
        </button>

        <!-- 7. max-length -->
        <strong aria-label="0 out of 280 characters"></strong>

        <!-- 8. Add another Tweet -->
        <button type="button" aria-label="Add another tweet">
            <!-- Icon -->
        </button>

        <!-- 9. 전송 -->
        <button type="submit">Tweet</button>
    </form>
</section>
