<article>
    <h1>A Tweet from 박익명</h1>
    <header>
        <a href="#">
            <img src="#" alt="박익명" />
        </a>
        <h2>
            <a href="#">
                박익명
            </a>
        </h2>
        <dl>
            <div>    
                <dt>Username</dt>
                <dd>
                    <a href="#">
                        @anonymouspark
                    </a>
                </dd>
            </div>
            <div>    
                <dt>Posted date</dt>
                <dd>
                    <a href="#">
                        Feb 20
                    </a>
                </dd>
            </div>
        </dl>
        <button type="button" aria-label="Options">
            <!-- Icon -->
        </button>
        <div>
            <button type="button">
                <!-- Icon -->
                Show less often
            </button>
            <button type="button">
                <!-- Icon -->
                Embed Tweet
            </button>
            <button type="button">
                <!-- Icon -->
                Unfollow @anonymouspark
            </button>
            <button type="button">
                <!-- Icon -->
                Mute @anonymouspark
            </button>
            <button type="button">
                <!-- Icon -->
                Block @anonymouspark
            </button>
            <button type="button">
                <!-- Icon -->
                Report Tweet
            </button>
        </div>
    </header>
    <p>
        영어를 더 잘 하고싶다. 그러나 공부를 하고 싶지는 않다. 내 삶의 모든 것이 이런 식으로 망해왔다
    </p>
    <footer>
        <!-- 답글 -->
        <button type="button">
            <!-- Icon을 설명하는 span태그 -->
            <span class="sr-only">Tweet your reply</span>
            <strong aria-label="3 replied">3</strong>
        </button>

        <!-- 리트윗 -->
        <button type="button">
            <span class="sr-only">Retweet</span>
            <strong aria-label="3 retweeted">3</strong>
        </button>
        <!-- dropdown -->
        <div>
            <button type="button">
                <!-- 재게시 -->
                Retweet
            </button>
            <button type="button">
                <!-- 인용 -->
                Retweet with comment
            </button>
        </div>

        <!-- 좋아요 -->
        <button type="button">
            <span class="sr-only">Like this tweet</span>
            <strong aria-label="100 people liked">100</strong>
        </button>

        <!-- 공유하기 -->
        <button type="button">
            <span class="sr-only">Share</span>
        </button>
        <!-- dropdown -->
        <div>
            <button type="button">
                <!-- 링크 복사하기 -->
                Copy link to Tweet
            </button>
            <button type="button">
                <!-- 북마크에 추가하기 -->
                Add Tweet to Bookmark
            </button>
            <button type="button">
                <!-- 쪽지로 보내기 -->
                Send via Direct Message
            </button>
        </div>
    </footer>
</article>
