<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadcrumb &amp; Pagination</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="breadcrumb">
        <a href="https://github.com/iamhoonpark" aria-label="Go to iamhoonpark profile page">
            iamhoonpark
        </a>
        <a href="https://github.com/iamhoonpark/html-css-fundamentals" aria-label="Go to repository page">
            html-css-fundamentals
        </a>
    </div>

    <!-- WAI-ARIA : 인터넷을 사용하는 사람들이 쉽게 접근할 수 있게 도와주는 장치 -->
    <div class="pagination">
        <a href="#" aria-label="Go to previous page" class="disabled">
            Previous
        </a>
        <ol>
            <li class="current-page">
                <a href="#" aria-label="Current page. Go to page 1">1</a>
            </li>
            <li><a href="#" aria-label="Go to page 2">2</a></li>
            <li><a href="#" aria-label="Go to page 3">3</a></li>
            <li><a href="#" aria-label="Go to page 4">4</a></li>
            <li><a href="#" aria-label="Go to page 5">5</a></li>
            <li>
                <button type="button" disabled>
                    ...
                </button>
            </li>
            <li><a href="#" aria-label="Go to page 6">6</a></li>
            <li><a href="#" aria-label="Go to page 7">7</a></li>
            <li><a href="#" aria-label="Go to page 8">8</a></li>
        </ol>
        <a href="#" aria-label="Go to next page">
            Next
        </a>
    </div>
</body>
</html>
