<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/9e732877fb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="product-card">
        <div class="product-card-image">
            <img 
            src="https://user-images.githubusercontent.com/19285811/69318246-becd7980-0c77-11ea-8324-6c43e2de8cf2.png"
            alt=""><!-- 책 정보가 있기에 alt는 빈값으로 대체(스크린리더가 충분히 읽을 수 있는 정보가 많음 중복으로 X) -->
        </div>

        <div class="product-card-title">
            <h1>혼자가 혼자에게</h1>
            <strong aria-label="오늘의 책 선정">
                오늘의 책
            </strong>
        </div>

        <strong aria-label="저자 이병률" class="product-card-author">
            이병률
        </strong>

        <strong aria-label="평점" class="product-card-review">
            <span aria-hidden="true">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star-half"></i>
            </span>
            9.4
        </strong>
    </div>
</body>
</html>
