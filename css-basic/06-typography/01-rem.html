<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REM</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,500,700&display=swap">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
        }

        html {
            font-size: 20px;
        }

        body {
            font-family: "Poppins", sans-serif;
            color: #212529;
        }

        .parent {
            font-size: 20px;
        }

        p {
            /* html(root) 태그의 폰트사이즈 기준 3rem = 60px */
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <div class="parent">
        <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Mollitia asperiores magni odit similique voluptate dignissimos quos quia iste nihil, eligendi doloribus eos officiis voluptatum corporis consectetur, illo fugiat, nemo aperiam!
        </p>
    </div>
</body>
</html>
