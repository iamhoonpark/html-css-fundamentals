<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector Olympics</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
        }

        body {
            padding: 40px;
        }

        #text {
            color: blue;
        }

        .a.b.c.d.e.f.g.h.i.j.k.l.m.n.o {
            color: red;
        }
    </style>
</head>
<body>
    <p id="text" class="a b c d e f g h i j k l m n o">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. 
        Quasi, temporibus exercitationem officia deleniti aut consequatur vel quod illo ullam veniam, 
        nostrum totam est id ipsa facilis qui error porro ex?
    </p>
</body>
</html>
